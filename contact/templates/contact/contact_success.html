{% extends "base.html" %} {% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'contact/css/stars.css' %}" />
<link rel="stylesheet" href="{% static 'contact/css/form.css' %}" />
{% endblock %}

{% block content %}

<section class="container-fluid" id="container-fluid-padding">
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <div class="row text-box-outside">
        <!---Content 1--->
        <div class="col-12 text-center">
            <p class="page-main-header text-uppercase mt-4">
                Email Sent&nbsp;!
            </p>
        </div>
        <div class="col-12 mb-5">
            <p class="ml-3 mr-3 content-p-contact">Thank you for your email. We will get back to you shortly!</p>
            <div class="content-h-contact text-center">
                <a href="{% url 'home' %}"><i class="fa-solid fa-chevron-left"
                        style="font-size: 1.8rem !important; color:rgb(128, 0, 0, 1) !important;"></i>&nbsp;&nbsp;Home</a>
            </div>
        </div>
    </div>
</section>

<!--Push footer down-->
<div class="container-fluid">
    <div class="row email-success-footer-margin">
    </div>
</div>

{% endblock %}
