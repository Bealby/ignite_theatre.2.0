{% extends "base.html" %} {% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'contact/css/stars.css' %}" />
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <div class="row mb-5">
        <div class="col-10 offset-1">
            <div class="row pt-4 pb-5">
                <div class="col-12">
                    <h1 class="page-header text-center">Email Sent!</h1>
                </div>
                <hr class="blue-divider" />
            </div>
            <!-- Email success confirmation message -->
            <div class="row">
                <div class="col-8 offset-2 text-center">
                    <p>Thank you for your email. We will get back to you shortly!</p>
                    <div class="col-12">
                        <a class="keep-shopping" href="">Keep Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
